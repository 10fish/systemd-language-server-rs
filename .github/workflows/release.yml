name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: systemd-language-server
            asset_name: systemd-language-server-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: systemd-language-server
            asset_name: systemd-language-server-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: systemd-language-server
            asset_name: systemd-language-server-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: systemd-language-server
            asset_name: systemd-language-server-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: systemd-language-server.exe
            asset_name: systemd-language-server-windows-amd64.exe

    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
  
  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      
      - name: Save Release URL
        run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
      
      - name: Upload Release URL
        uses: actions/upload-artifact@v3
        with:
          name: release_url
          path: release_url.txt

  upload-assets:
    name: Upload ${{ matrix.asset_name }}
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - asset_name: systemd-language-server-linux-amd64
          - asset_name: systemd-language-server-linux-arm64
          - asset_name: systemd-language-server-macos-amd64
          - asset_name: systemd-language-server-macos-arm64
          - asset_name: systemd-language-server-windows-amd64.exe
    
    steps:
      - name: Download Release URL
        uses: actions/download-artifact@v3
        with:
          name: release_url
      
      - name: Get Release URL
        id: get_release_url
        run: echo "::set-output name=url::$(cat release_url.txt)"
      
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release_url.outputs.url }}
          asset_path: ./${{ matrix.asset_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream 